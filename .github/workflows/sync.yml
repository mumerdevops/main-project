name: Sync to Backup

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main-project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ðŸ”‘ IMPORTANT

      - name: Push to backup-project
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # overwrite origin to point to backup repo using PAT
          git remote set-url origin \
            https://x-access-token:${BACKUP_TOKEN}@github.com/mumerdevops/backup-project.git

          git push origin main --force
